    <title>Box Model</title>
    <style>
        div {
            box-sizing: border-box;
        }

        ul{
            list-style: none;
            border: 1px solid black;
            padding: 10px;
        }
        ul li{
            background-color: coral;
            margin:0 10px;
            padding: 10px;
            
            display: inline;
        }
        ul li a{
            text-decoration: none;
            color: white;
        }
        ul li a:hover{
            color: black;
        }
        </style>
</head>
